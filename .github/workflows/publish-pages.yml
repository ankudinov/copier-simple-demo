---
name: publish-pages
concurrency: publish-pages
on:
  push:
    branches: [ main ]
    paths:
    - docs/**
    - avd_inventory/documentation/**
    - avd_inventory/reports/**
    - mkdocs.yml
    - .github/workflows/publish-pages.yml
  workflow_dispatch:
    branches: [main]
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:

      - name: Checkout code âœ…
        uses: actions/checkout@v4

      - name: Setup Python3 ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Move required files to the docs directory
        run: |
          cp avd_inventory/documentation/fabric/AVD_FABRIC-documentation.md docs/
          cp avd_inventory/reports/AVD_FABRIC-state.md docs/

      - name: Build MkDocs Site
        run: |
          pip install mkdocs-material
          pip install mkdocs-macros-plugin
          pip install mdx_truly_sane_lists
          pip install mkdocs-glightbox
          mkdocs build

      - name: Setup Pages ğŸ“–
        uses: actions/configure-pages@v5

      - name: Upload artifact ğŸ”¼
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site/

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
